<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Lovable - Powered by Puter AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .response-area {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            display: none;
        }
        
        .response-area.active {
            display: block;
        }
        
        .response-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .response-text {
            color: #666;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .model-option {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .model-option.active {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #1565c0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Open Lovable with Puter AI</h1>
        <p class="subtitle">Powered by Puter's GPT-5-Nano API</p>
        
        <div class="info-box">
            ‚ÑπÔ∏è This integration uses Puter's AI API for code generation and analysis.
        </div>
        
        <div class="input-group">
            <label>Select Model:</label>
            <div class="model-select">
                <button class="model-option active" onclick="selectModel('gpt-5-nano')">GPT-5 Nano</button>
                <button class="model-option" onclick="selectModel('gpt-5')">GPT-5</button>
            </div>
        </div>
        
        <div class="input-group">
            <label for="userQuery">Your Request:</label>
            <textarea id="userQuery" placeholder="What would you like to build or modify? (e.g., 'Create a landing page with a hero section')"></textarea>
        </div>
        
        <div class="input-group">
            <label for="codeContext">Code Context (optional):</label>
            <textarea id="codeContext" placeholder="Paste any existing code here..."></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="generateCode()">Generate Code</button>
            <button class="btn-secondary" onclick="clearForm()">Clear</button>
        </div>
        
        <div class="response-area" id="responseArea">
            <div class="response-title">AI Response:</div>
            <div class="response-text" id="responseText"></div>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        let selectedModel = 'gpt-5-nano';

        function selectModel(model) {
            selectedModel = model;
            document.querySelectorAll('.model-option').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function clearForm() {
            document.getElementById('userQuery').value = '';
            document.getElementById('codeContext').value = '';
            document.getElementById('responseArea').classList.remove('active');
        }

        async function generateCode() {
            const query = document.getElementById('userQuery').value.trim();
            const context = document.getElementById('codeContext').value.trim();
            
            if (!query) {
                alert('Please enter a request');
                return;
            }
            
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');
            
            responseArea.classList.add('active');
            responseText.innerHTML = '<div class="loading"><span class="spinner"></span>Generating...</div>';
            
            try {
                // Use Puter's AI API directly
                const message = context 
                    ? `${query}\n\nExisting code:\n${context}`
                    : query;
                
                const result = await puter.ai.chat(message, { model: selectedModel });
                
                responseText.textContent = result;
            } catch (error) {
                console.error('Error:', error);
                responseText.textContent = `Error: ${error.message || 'Failed to generate code'}`;
            }
        }

        // Allow Enter key to submit
        document.getElementById('userQuery').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateCode();
            }
        });
    </script>
</body>
</html>
